<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<section class="h-100 bg-cover">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-
                s-center h-100">
      <div class="col">
        <div class="card my-4" style="border-radius: 1rem;">
          <div class="row g-0">

            <div class="col-xl-6">
              <div class="card-body p-5 w-100 ">

                <h3 class="text-camelcase">Welcome to Life Hospital</h3>
                <p class="mb-5 mx-2 fw-light text-muted text-capitalize">Please fill your details here to sign up. </p>

                <div class="row">

                  <div class="col-md-6 mb-4">
                    <label class="form-label">First name</label>
                    <input type="text" class="form-control form-control-lg" placeholder="First name" />

                  </div>

                  <div class="col-md-6 mb-4">
                    <label class="form-label">Last name</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Last name"/>
                  </div>
                </div>

                <div class="mb-4">
                  <label class="form-label">Email Address</label>
                  <input type="text" class="form-control form-control-lg" placeholder="Only Email Address" />
                </div>

                <div class="mb-4">
                  <label class="form-label">User ID</label>
                  <input type="text" class="form-control form-control-lg" placeholder="Write Your Identity number" />
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="password">Password</label>
                      <input type="text" id="form3Example1m" class="form-control form-control-lg" placeholder="Password" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="password"> Confirm Password</label>
                      <input type="text" id="form3Example1n" class="form-control form-control-lg" placeholder="Confirm your Password"/>
                    </div>
                  </div>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" checked />
                  <label class="form-check-label">
                    I agree to the terms and conditions
                  </label>
                </div>
                <!-- Button -->
                <div class="d-grid gap-2 mt-3">
                  <button class="btn btn-secondary" type="button">Sign Up</button>

                </div>
              </div>
            </div>
            <!-- Picture -->
            <div class="col-xl-6 d-none d-xl-block bg-img" style="border-radius: 1rem;">
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
